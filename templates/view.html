
{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            
            {% for item in data %}

            <div class="col-md-12">
                <a href="#">
                    <div class="article">
                        <h3 class="center"> {{ item.title }} </h3>
                        <div> <img src="{{item.filename}}" alt=""> </div>
                        <p>
                           {{ item.status }}
                        </p>
                    </div>
                </a>
            </div>

            {% else %}
                

            {% endfor %}

        </div>
    </div>
    
{% endblock %}
