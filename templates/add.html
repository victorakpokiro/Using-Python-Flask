{% extends 'base.html' %}

{% block main %}

<div class="container">
    
    <div class="row">
        <div class="col-md-6 offset-md-3 shift-down">
            
            <form action="" method="post" enctype='multipart/form-data'>
                <div class="form-group">
                    
                    <input type="text" placeholder="Enter Title" class="form-control" name="_title">
                </div>
                
                <div class="form-group">
                    
                    <input type="file" placeholder="Select an image" class="form-control" name="_filecontent">

                </div>

                <div class="form-group">                
                    <textarea name="blog_status" id="" cols="30" class="form-control" rows="10"></textarea>
                    
                </div>
                

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>



{% endblock %}
